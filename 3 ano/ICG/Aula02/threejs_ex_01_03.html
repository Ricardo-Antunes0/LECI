<!DOCTYPE html>

<html lang="en">

<head>

	<title>three.js example 02 &mdash; A cube</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">

		// Once everything is loaded, run this function

        function create(edgelegnth,x,y,z,color,flag,scene){

            var geometry = new THREE.BoxGeometry(edgelegnth, edgelegnth, edgelegnth);
            var material = new THREE.MeshBasicMaterial({ color});
            var wireframeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
           
            /* Para colocar cores em cada face
            var materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000 }), // Face frontal - vermelho
                new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // Face traseira - verde
                new THREE.MeshBasicMaterial({ color: 0x0000ff }), // Face superior - azul
            ];

            // Cria um material que combina todos os materiais das faces do cubo
            var material = new THREE.MeshFaceMaterial(materials);
            */

            var cube = new THREE.Mesh(geometry, material);  
            var wireframeCube = new THREE.Mesh(geometry, wireframeMaterial);

            cube.position.set(x,y,z);
            wireframeCube.position.set(x,y,z);

            scene.add(wireframeCube);
            scene.add(cube);  
    
        }		


		function init() {

			var scene = new THREE.Scene();

			var edge = 50;
			x = 0;
			y = 0;
			z = 0;
			color = 0x000000 //red color code
			flag = false;
			scene = scene;
			row = 0;
			cube = 0;

			

			for(i=0;i<27;i++){
				create(edge,x,y,z,color,flag,scene);
				row++;
				cube++;
				if(row == 3){
					x = 0;
					z = z + 60;
					row = 0;
				}
				else{
					x = x+60;
				}

				if(cube == 9){
					x = 0;
					y = y+60;
					z = 0;
					
				}
				if(cube == 18){
					x = 0;
					y = y+60;
					z = 0;
				}
			}




			var axes = new THREE.AxesHelper(100);
			scene.add(axes);

			// The CAMERA --- A camera is added to the scene

			// --- Where the viewer is and how he is looking at the scene

			var camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 1000);

			camera.position.z = 300;
			camera.position.y = 300;
			camera.position.x = 400;

			// Point the camera to the center of the scene

				
			camera.lookAt(scene.position);
			


			scene.add(camera)

			

			// The RENDERER --- To display the scene on the Web page

			var renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xfffff0));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);

			// Add the output of the renderer

			document.body.appendChild(renderer.domElement);

			// Render the scene

			renderer.render(scene, camera);
		}

		window.onload = init

	</script>

</body>

</html>
