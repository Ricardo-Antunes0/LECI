{% extends "primary.html" %} {% block title %}Home{% endblock %}
{% block content%}

<div class="pageTitle" align="center"><h1>Publications</h1> </div>
    {% for publication in publications %}
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-4">
                    <h3 class="panel-title">
                    <font size="+2">
                        <a href="{{ url_for('views.publication', publication_id=publication.id) }}" style="font-size: 18px;" class="blue">
                            {{ publication.title }}
                        </a>
                    </font>
                    </h3>
                </div>
                <div class="col-lg-4">
                <font size="+1">
                    <p>
                        <em>
                            {{ publication.description }}
                        </em>
                    </p>
                </font>
                </div>

                <div class="col-lg-4">
                    <p>
                        <i class="glyphicon glyphicon-calendar"></i> 
                        <font size="+1">{{ publication.lastDate().strftime('%d %B, %Y') }} &nbsp;</font>
                        <a href="{{ url_for('views.publication', publication_id=publication.id) }}">
                            <i class="glyphicon glyphicon-comment"></i> Reply
                        </a>
                    </p>
                </div>
            </div>

        </div>
    {% endfor %}
{% endblock %}
